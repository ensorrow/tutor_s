<script type="text/javascript">
	$(document).on("pageinit", function() {  
    // 填充省下拉列表  
    var firstOptionHtml = "";  
    var first = [];  
    for(var el in provinceAndCityArray) {  
        first.push(provinceAndCityArray[el].name);  
        firstOptionHtml += "<option value=" + el + ">" + provinceAndCityArray[el].name + "</option>";  
    }  
    $("#selectPart,#selectPart2").append(firstOptionHtml);  

    // 填充城市下拉列表  
	function fullfill(part,street){
	    $("#selectPart").bind("change", function() {  
	        var selectedProvince = $("#selectPart :selected").val();  
	        if(selectedProvince != -1) {  
	            var citiesOptionHtml = "";  
	            var cities = [];  
	            cities = provinceAndCityArray[selectedProvince].cities;  
	            for(var elCity in cities) {  
	                citiesOptionHtml += "<option value=" + elCity + ">" + cities[elCity] + "</option>";  
	            }  
	            // 清空之前的城市列表  
	            $("#selectCity option[value!=-1]").remove();  
	            $("#selectCity option[value=-1]").attr("selected", true);  
	            $("#selectCity").append(citiesOptionHtml);  
	            $("#selectCity").selectmenu("refresh");  
	            $("#selectStreet option[value!=-1]").remove();  
	            $("#selectStreet option[value=-1]").attr("selected", true);  
	            $("#selectStreet").append(citiesOptionHtml);  
	            $("#selectStreet").selectmenu("refresh");  
	        }  
	    });
	}
}); 
</script>
