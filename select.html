<script type="text/javascript">
	$(document).ready(function(){
		var i,j;
		for(i=1;i<8;i++){
			for(j=1;j<4;j++){
				(function(value1,value2){
					$('tr').eq(value1).children('td').eq(value2).click(function(){
						if(!$(this).hasClass('tddisable')){
							if(!$(this).hasClass('tdactive')){
								$(this).addClass('tdactive');
							}
							else{
								$(this).removeClass('tdactive');
							}
						}
					})
				})(i,j);
			}
		}
		$('footer #button').click(function(){
			var m,n;
			var str='';
			for(m=1;m<8;m++){
				for(n=1;n<4;n++){
					(function(value1,value2){
						if($('tr').eq(value1).children('td').eq(value2).hasClass('tdactive')){
							str+=value1;
							str+=value2;
						}
					})(m,n);
				}
			}
			alert(str);
			//点击提交后会产生独一无二的数据，数据怎么用我就不知道了。。
		})
	})
</script>
